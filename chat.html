<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <style>
        /* Add CSS styles here */
        body,
        html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            /* Align items in a column */
        }

        .container {
            text-align: center;
            margin-bottom: auto;
            /* Push container to the top */
        }

        .messages-container {
            flex-grow: 1;
            /* Allow the messages container to grow to fill remaining space */
            overflow-y: auto;
            /* Add vertical scrollbar if messages overflow */
            padding: 10px;
        }

        .message-wrapper {
            display: flex;
            justify-content: flex-start;
            margin-bottom: 10px;
        }

        .sender-message {
            align-self: flex-end;
            /* Align sender messages to the right */
            background-color: rgb(61, 121, 61);
            /* Green color for sender's messages */
            color: white;
            border-radius: 10px;
            padding: 8px 12px;
            margin-left: auto;
            /* Push sender's messages to the right */
        }

        .receiver-message {
            align-self: flex-start;
            /* Align receiver messages to the left */
            background-color: #ECE5DD;
            /* Light gray color for receiver's messages */
            color: black;
            border-radius: 10px;
            padding: 8px 12px;
            margin-right: auto;
            /* Push receiver's messages to the left */
        }

        .input-container {
            text-align: center;
            margin-top: auto;
            /* Push input container to the bottom */
        }

        .input-field {
            padding: 5px;
            border-radius: 10px;
            transition: background-color 0.3s;
            /* Add transition for smooth hover effect */
            width: calc(100% - 50px);
            /* Adjust width to accommodate button */
        }

        .input-field:hover {
            background-color: #f0f0f0;
            /* Change background color on hover */
        }

        .send-button {
            padding: 5px 10px;
            border: none;
            border-radius: 10px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="messages-container" id="messagesContainer">
        <!-- Messages will be added dynamically here -->
    </div>
    <div class="input-container">
        <form id="form" action="">
            <input id="input" autocomplete="off" class="input-field" /><button class="send-button">Send</button>
        </form>
    </div>

    <script>
        // Sample code to simulate receiving messages
        function receiveMessage(message) {
            const messagesContainer = document.getElementById('messagesContainer');
            const messageWrapper = document.createElement('div');
            messageWrapper.classList.add('message-wrapper');
            const messageElement = document.createElement('div');
            messageElement.classList.add('receiver-message');
            messageElement.textContent = message;
            messageWrapper.appendChild(messageElement);
            messagesContainer.appendChild(messageWrapper);
            messagesContainer.scrollTop = messagesContainer.scrollHeight; // Scroll to bottom
        }

        // Sample code to simulate sending messages
        function sendMessage() {
            const input = document.getElementById('input');
            const message = input.value.trim();
            if (message !== '') {
                const messagesContainer = document.getElementById('messagesContainer');
                const messageWrapper = document.createElement('div');
                messageWrapper.classList.add('message-wrapper');
                const messageElement = document.createElement('div');
                messageElement.classList.add('sender-message');
                messageElement.textContent = message;
                messageWrapper.appendChild(messageElement);
                messagesContainer.appendChild(messageWrapper);
                messagesContainer.scrollTop = messagesContainer.scrollHeight; // Scroll to bottom
                input.value = ''; // Clear input field
            }
        }

        // Simulate receiving a message
        setTimeout(() => {
            receiveMessage('Hello, how are you?');
        }, 1000);

        // Simulate receiving another message
        setTimeout(() => {
            receiveMessage('I am fine, thank you!');
        }, 2000);

        document.getElementById('form').addEventListener('submit', (e) => {
            e.preventDefault();
            sendMessage();
        });
    </script>
</body>

</html>
