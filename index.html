<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="icon" type="image/png" href="/wassup.png">
    <link rel="stylesheet" href="/style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div class="container">
        <aside class="sidebar">
            <h2>Chat application</h2>
            <ul id="userList" class="user-list"></ul>
        </aside>

        <section class="chat__section">
            <div id="chatHeader" class="chat-header">
                <h2 id="selectedUserName" class="user-name">Welcome</h2>
            </div>
            <div id="chatArea" class="message__area"></div>
            <div id="messageInput" class="message-input" style="display: none;">
                <div class="message__input">
                    <textarea id="messageTextarea" cols="30" rows="1" maxlength="255"
                        placeholder="Write a message..."></textarea>
                    <button id="sendMessageBtn" class="col-md-4">Send</button>
                </div>

            </div>
        </section>
        <div id="userChatWindows"></div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/client.js"></script>
</body>

</html>
