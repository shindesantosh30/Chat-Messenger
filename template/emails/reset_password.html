<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .start {
            margin-top: 20px;
            text-align: left;
            font-size: 14px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007BFF;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }

        .greetings {
            margin-top: 20px;
            text-align: left;
            font-size: 14px;
        }

        .greetings p {
            margin: 5px 0;
        }

        .contact {
            padding-left: 15px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 style="color: #007BFF;">Reset Your Password</h2>
        <p class="start">Dear {{userName}},</p>
        <p>We received a request to reset your password. Please click the link below to create a new password:</p>
        <a href="{{resetLink}}" class="button" style="color: #ddd;">Reset Password</a>
        <p>If you did not request this, please ignore this email.</p>
        <p>Thank you,</p>
        <div class="greetings">
            <p>Team Chat Messenger</p>
            <p class="contact">9119533047</p>
        </div>
    </div>
</body>

</html>
